<header>
  <h1>Detalhes do usuário</h1>
</header>
<mat-list>
  <mat-list-item> <span class="title">Nome:</span> {{ user.nome }} </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> <span class="title">Email:</span> {{ user.email }} </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> <span class="title">Senha:</span> {{ user.senha }} </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> <span class="title">Idade:</span> {{ user.idade }} </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> <span class="title">Endereço:</span> {{ user.endereco | endereco }} </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> <span class="title">Telefone:</span> {{ user.telefone | phone }} </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> <span class="title">Status:</span> {{ user.ativo | ativo }} </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> <span class="title">Função:</span> {{ user.funcao }} </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item> <span class="title">Data cadastro:</span> {{ user.dataCadastro | date }} </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
